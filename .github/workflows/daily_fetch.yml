name: Daily data fetch

on:
  schedule:
    - cron: "0 23 * * *" # Runs every day at 23:00 UTC
  workflow_dispatch:
    # Allows you to manually trigger this workflow from the GitHub Actions page.

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Python script
        run: python fetch_fund_value.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add "BlackRock ICS US Treasury Fund Premier Acc (USD).json"
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Daily fund value update [skip ci]"
          git push
